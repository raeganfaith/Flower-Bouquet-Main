<app-sidebar></app-sidebar>
<app-navbar></app-navbar>


<main>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#edit-bouquet">
                <i class="bi bi-plus-circle pe-2"></i>Add Bouquet
            </button>
            
            <div class="modal fade" id="edit-bouquet" tabindex="-1" aria-labelledby="edit-bouquet-label" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="card p-3 pt-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 d-flex justify-content-end">
                                        <a routerLink="../bouquets"><i class="bi bi-x" data-bs-dismiss="modal" style="font-size: 2rem; color: black;"></i></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <i class="bi bi-check-circle" style="color: green; font-size: 5rem;"></i>
                                        <h4 class="fw-bold">Added!</h4>
                                        <p class="px-4">You've successfully added a new bouquet.</p>
                                        <a routerLink="../bouquets"><button type="button" class="btn btn-primary mt-4 mb-2 px-5 shadow" data-bs-dismiss="modal">OK</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="card p-4">
                <div class="row">
                    <div class="col-3">
                        <div class="form-input">
                            <div class="preview">
                              <img id="upload-preview" class="item-pic img-fluid">
                            </div>
                            <button class="btn btn-primary w-100 mt-3 fw-bold"><label for="upload" class="w-100">Upload</label></button>
                            <input type="file" id="upload" accept="image/*" onchange="showPreview(event);">
                        </div>
                    </div> 
                    <div class="col-9">
                        <form>
                            <div class="mb-3 row">
                                <label for="inputID" class="col-2 col-form-label fw-bold d-flex justify-content-end">Bouquet ID</label>
                                <div class="col-10">
                                    <input type="type" class="form-control" id="inputID">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputName" class="col-2 col-form-label fw-bold d-flex justify-content-end">Name</label>
                                <div class="col-10">
                                    <input type="type" class="form-control" id="inputName">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputDesc" class="col-2 col-form-label fw-bold d-flex justify-content-end">Description</label>
                                <div class="col-10">
                                    <textarea class="form-control" id="inputDesc" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="chooseSize" class="col-2 col-form-label fw-bold d-flex justify-content-end">Size</label>
                                <div class="col-4">
                                    <input type="radio" class="btn-check" name="size-options" id="small" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary me-2 px-3" for="small">Small</label>

                                    <input type="radio" class="btn-check" name="size-options" id="medium" autocomplete="off">
                                    <label class="btn btn-outline-primary me-2 px-3" for="medium">Medium</label>
                                    
                                    <input type="radio" class="btn-check" name="size-options" id="large" autocomplete="off">
                                    <label class="btn btn-outline-primary me-2 px-3" for="large">Large</label>
                                </div>
                                <label for="chooseSize" class="col-1 col-form-label fw-bold d-flex justify-content-end">Flowers</label>
                                <div class="col-5">
                                    <div class="card card-table">
                                        <table class="table">
                                            <thead>
                                              <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col">Quantity</th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr class="align-middle">
                                                <th scope="row" class="w-75">Flower Name</th>
                                                <td class="w-25"><input type="number" min="0" step="1" class="form-control" id="amountInput"></td>
                                              </tr>
                                              <tr class="align-middle">
                                                <th scope="row" class="w-75">Flower Name</th>
                                                <td class="w-25"><input type="number" min="0" step="1" class="form-control" id="amountInput"></td>
                                              </tr>
                                              <tr class="align-middle">
                                                <th scope="row" class="w-75">Flower Name</th>
                                                <td class="w-25"><input type="number" min="0" step="1" class="form-control" id="amountInput"></td>
                                              </tr>
                                              <tr class="align-middle">
                                                <th scope="row" class="w-75">Flower Name</th>
                                                <td class="w-25"><input type="number" min="0" step="1" class="form-control" id="amountInput"></td>
                                              </tr>
                                              <tr class="align-middle">
                                                <th scope="row" class="w-75">Flower Name</th>
                                                <td class="w-25"><input type="number" min="0" step="1" class="form-control" id="amountInput"></td>
                                              </tr>
                                              <tr class="align-middle">
                                                <th scope="row" class="w-75">Flower Name</th>
                                                <td class="w-25"><input type="number" min="0" step="1" class="form-control" id="amountInput"></td>
                                              </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="chooseSize" class="col-2 col-form-label fw-bold d-flex justify-content-end">Cover</label>
                                <div class="col-4">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                    </select>
                                </div>
                                <label for="chooseSize" class="col-1 col-form-label fw-bold d-flex justify-content-end">Tie</label>
                                <div class="col-5">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputPrice" class="col-2 col-form-label fw-bold d-flex justify-content-end">Price</label>
                                <div class="col-10">
                                    <input type="type" class="form-control" id="inputPrice">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputStock" class="col-2 col-form-label fw-bold d-flex justify-content-end">Stock</label>
                                <div class="col-10">
                                    <input type="type" class="form-control" id="inputStock">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputVisibility" class="col-2 col-form-label fw-bold d-flex justify-content-end">Visibility</label>
                                <div class="col-10">
                                    <input type="radio" class="btn-check" name="visibility-options" id="active" autocomplete="off" checked>
                                    <label class="btn btn-outline-success me-2 px-3" for="active">Active</label>

                                    <input type="radio" class="btn-check" name="visibility-options" id="inactive" autocomplete="off">
                                    <label class="btn btn-outline-danger me-2 px-3" for="inactive">Inactive</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <button type="button" class="btn btn-outline-danger px-3" data-bs-toggle="modal" data-bs-target="#cancel-bouquet">
                        Cancel
                    </button>
                    
                    <div class="modal fade" id="cancel-bouquet" tabindex="-1" aria-labelledby="cancel-bouquet-label" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="card p-3 pt-0">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12 d-flex justify-content-end">
                                                <i class="bi bi-x" data-bs-dismiss="modal" style="font-size: 2rem; color: black;"></i>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <i class="bi bi-exclamation-triangle" style="color: red; font-size: 5rem;"></i>
                                                <h4 class="fw-bold">Are you sure you want to cancel?</h4>
                                                <p class="px-4">Cancelling will erase all your input, this procedure is irreversible.</p>
                                                <div class="choices">
                                                    <a routerLink="../bouquets"><button type="button" class="btn btn-danger mt-4 mb-2 mx-2 px-5 shadow" data-bs-dismiss="modal">Discard</button></a>
                                                    <button type="button" class="btn btn-primary mt-4 mb-2 mx-2 px-5 shadow" data-bs-dismiss="modal">Continue</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
